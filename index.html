<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1 id="header">Salary Calculator</h1>
    <div id="add-employee">
        <h2>Add Employee</h2>
        <form id="employee-form">
            <input 
                id="first-name"
                placeholder="First Name"
                type="text">
            <input 
                id="last-name"
                placeholder="Last Name"
                type="text">
            <input 
                id="ID"
                placeholder="ID"
                type="text">
            <input 
                id="title"
                placeholder="Title"
                type="text">
            <input 
                id="annual-salary"
                placeholder="Annual Salary"
                type="text">
            <button id="submit-button">Submit</button>
        </form>
    </div>
    <div id="employee-table">
        <h2> Employees</h2>
        <!-- look through setting up a table -->
         <h2 id="monthly-total">Total Monthly:</h2>
    </div>
    
</body>
</html>
