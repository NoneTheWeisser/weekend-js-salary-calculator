<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="header">Salary Calculator</h1>
    </header>
    <main>
        <section class="dataTables"> 
      <section id="employee-form">
        <h2>Add Employee</h2>
        <form onSubmit="addEmployee(event)">
          <input id="first-name" placeholder="First Name" type="text" />
          <input id="last-name" placeholder="Last Name" type="text" />
          <input id="employee-Id" placeholder="ID" type="text" />
          <input id="title" placeholder="Title" type="text" />
          <input id="annual-salary" placeholder="Annual Salary" type="text" />
          <button type="submit" id="submit-button">Submit</button>
        </form>
      </section>

      <section id="employee-table">
        <h2>Employees</h2>
        <table class="table-style">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </section class="total-monthly">
      <h2 id="monthly-total">Total Monthly:</h2>
      </section>
    </main>
    <footer>
      <!-- might not need a footer -->
    </footer>
  </body>
</html>
